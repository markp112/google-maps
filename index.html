<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/main.css" />
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGSoz5maG-rgMXZjkKeW3hYxNwqg3GShc"
            async
            defer
        ></script>
        <script src="https://kit.fontawesome.com/f645ac3a49.js" crossorigin="anonymous"></script>
        <script src="./dist/main.js" async defer></script>
        <title>World Fact Book</title>
    </head>
    <body>
        <nav>
            <ul class="links">
                <li>Maps</li>
                <li>Facts</li>
                <li>TBD</li>
            </ul>
        </nav>
        <section class="grid-container">
            <div class="map" id="map"></div>
            <div class="control-panel">
                <label for="countryList">Select Country:</label>
                <div class="box">
                    <select name="country-list" class="drop-down" id="country-list" ></select>
                </div>
                <div class="facts">
                    <p id="total-area">Total Area:<span></span></p>
                    <P id="land-mass">Land Mass:<span></span></P>
                    <p id="water-mass">Water Mass:<span></span></p>

                </div>
            </div>
            <div class="data-area">

            </div>

            <div class="footer"></div>
        </section>
    </body>
</html>
